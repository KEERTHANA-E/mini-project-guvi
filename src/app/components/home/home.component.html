<mat-progress-bar *ngIf="this.artService.GetDataLoaded()==false" mode="indeterminate"></mat-progress-bar>
<div class="container m-3">
  <form class="d-flex mb-3" role="search" [formGroup]="searchForm">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="query">
  </form>
  <app-carousel *ngIf="isActive==true"></app-carousel>
    <div class="mt-3 row">
      <div class="contianer mb-3 col-lg-3" *ngFor="let a of artworks.data">
        <app-card [cardData]="a"></app-card>
      </div>
    </div>
    <app-paginator [totalItems]="TotalItems" [pageSize]="pageSize" (pageEvent)="onPageChange($event)"></app-paginator>
  </div>
