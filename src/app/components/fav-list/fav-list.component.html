<div class="text-center mt-3" *ngIf="artWorks.length === 0">
<p class="no-results" >
  No favorites added. Add some!
</p>
<img class="fav-img" src="https://www.divinestuff.co.in/images/wishlist-empty.png">
</div>
<div class="container mt-3">
  <div class="mt-3 row">
    <div class="container mb-3 col-lg-3" *ngFor="let a of artWorks">
      <app-card [cardData]="a"></app-card>
    </div>
  </div>
</div>
